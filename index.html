<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="icon" href="./static/favicon.ico">
    <script src="static/verovio-toolkit.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>IIIF AV Player</title>
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-5 pl-4 py-3">
  <a class="navbar-brand text-light">IIIF AV Player</a>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" id="urlBox">
    <button class="btn btn-outline-light my-2 my-sm-0 text-light" id="getURL" type="button">Get Manifest</button>
  </form>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12" style="padding-right:0px">
      <button class="mr-3 btn btn-outline-secondary btn-sm border-0 float-right my-2 my-sm-0 text-dark" id="hide" type="button" data-toggle="collapse" data-target="#instructions" onclick='hideInstructions()'>Hide Instructions</button>
    </div>
  </div>
</div>
<div class="jumbotron mx-3 collapse show" id="instructions">
  <p class="lead">Select a V3 sample manifest below, or enter one in the search bar</p>
  <hr class="my-4">
  <div class="row">
    <div class="col-md-12 border-right text-left">
        <h5 class="display-5">Audio</h5>
        <p><button class="btn btn-secondary" onclick='loadPreset("/samples/Chopin_Etude_Op_10_No_9_aud/manifest_chopin_etude_aud.json")' type="button">Etude in F Minor</button></p>
        <h5 class="display-5">Video</h5>
        <p><button class="btn btn-secondary" onclick='loadPreset("/samples/Chopin_Etude_Op_10_No_9_vid/manifest_chopin_etude_vid_multiannotation.json")' type="button">Etude in F Minor</button></p>
    </div>
  </div>
</div>

<div class="container-fluid">
    <div class="row justify-content-center">
      <h4 class="display-4" id="title"></h4>
    </div>
    <div class="row" id="range_controls" style="padding-bottom:5px;display:none">
      <div class="col-md-6 offset-md-3">
        <div class="progress rangeContainer" style="height:15px;cursor:pointer">
        </div>
      </div>
    </div>
    <div class="row" id="timeline_controls" style="padding-bottom:10px;display:none">
      <div class="col-md-3 pr-0">
        <small style="float:right;" id="current_time"></small>
      </div>
      <div class="col-md-6">
        <div class="progress" id="scrubber" style="height:20px;cursor:pointer" onmousedown="scrubberTimeMouseDown(event)">
          <div class="progress-bar w-0" id="scrubber_bar" role="progressbar" style="background-color:#2874A6;transition:none"></div>
          <div class="progress-bar bg-warning w-0" id="loop_bar" role="progressbar" style="transition:none;opacity:0.4"></div>
        </div>
      </div>
      <div class="col-md-3 pl-0">
        <small style="float:left" id="total_time"></small>
      </div>
    </div>
    <div class="row" id="player_controls" style="padding-bottom:20px;display:none">
      <div class="col-md-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <label class="input-group-text" for="canvas_list">Canvases</label>
          </div>
          <select class="custom-select" id="canvas_list" onchange="navigateToCanvas(this.value)">
          </select>
        </div>
      </div>
      <div class="col-md-4 offset-md-1 text-center">
        <button type="button" id="button_bw" class="btn" onclick='backButtonPress()'>
          <i class="fa fa-step-backward"></i>
        </button>
        <button type="button" id="button_play" class="btn" onclick='playButtonPress()'>
          <i class="fa fa-play"></i>
        </button>
        <button type="button" id="button_stop" class="btn" onclick='stopButtonPress()'>
          <i class="fa fa-stop"></i>
        </button>
        <button type="button" id="button_fw" class="btn" onclick='forwardButtonPress()'>
          <i class="fa fa-step-forward"></i>
        </button>
      </div>
      <div class="col-md-4 text-right">
        <button type="button" id="page_back" class="btn" onclick='pagePrev()'>
          <i class="fas fa-angle-left"></i>
        </button>
        <button type="button" id="page_next" class="btn" onclick='pageNext()'>
          <i class="fas fa-angle-right"></i>
        </button>
      </div>
    </div>
    <div class="row">
        <div class="col-md-6 border-right text-center canvasContainer">
            <i class="fas fa-file-audio fa-9x" id="media_icon" style="padding-top:25px;display: none"></i>
        </div>
        <div class="col-md-6 border-left text-center score">
        </div>
    </div>
</div>

<script src="static/player.js"></script> 
<script src="static/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
