<!-- This is a Diva instantiation example including pixel.js plugin -->
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>IIIF AV Player</title>
</head>
<body>

<form>
    <input type="search" placeholder="Search" id="urlBox">
    <button type="button" id="getURL">Get Manifest</button>
</form>   

<div>
    Manifest Object
    <pre id="main"></pre>
</div>

<script src="static/main.js"></script>
<script>
    $('#getURL').click(function () {
        let url = $('#urlBox').val();
        let manifestObject = new ManifestObject(url); 
        manifestObject.fetchManifest(function() {
            // callback once manifest is fetched
            document.getElementById('main').innerHTML = JSON.stringify(manifestObject.manifest, null, 4);
        });
    });
</script>

</body>
</html>
