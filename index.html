<!-- This is a Diva instantiation example including pixel.js plugin -->
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>IIIF AV Player</title>
</head>
<body>

<div>
    Manifest Object
    <pre id="main"></pre>
</div>

<script src="static/main.js"></script>
<script>
    var manifestObject = new ManifestObject("https://iiif.bodleian.ox.ac.uk/iiif/manifest/caeb212c-a639-41da-a42a-60f6b05a0d0b.json"); 
    manifestObject.fetchManifest(function() {
        // callback once manifest is fetched
        document.getElementById('main').innerHTML = JSON.stringify(manifestObject.manifest, null, 4);
    });
</script>

</body>
</html>
