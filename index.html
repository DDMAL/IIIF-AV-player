<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="static/parser.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>IIIF AV Player</title>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Manifest Parser</span>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Manifest URL" aria-label="Search" id="manifestURL">
        <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="getManifest()">Get</button>  
    </form>
</nav>

<div class="container h-100">
    <div class="row h-100 align-items-center">
        <div class="col-md text-center" id="display">Display</div>
    </div>
</div>

<script src="static/parser.js"></script>

<script> 
    var parser = new Parser();

    function getManifest() 
    {
        var url = document.getElementById('manifestURL').value;
        parser.fetchManifest(url);
        waitForFetch(parser);
    }

    function waitForFetch (parser)
    {
        if (parser.manifest === null) 
        {
            setTimeout(function () { 
                waitForFetch(parser); 
            }, 1000);
        } else {
            let m = parser.manifest;
            let page = m.pages[0];
            console.log(m);
            document.getElementById('display').innerHTML = 
            "Title: " + m.itemTitle + 
            "<br>Max zoom of first page: " + page.m +
            "<br>Height at max zoom: " + page.d[page.m].h +
            "<br>Width at max zoom: " + page.d[page.m].w +
            "<br>Info URL: " + page.f + 
            "<br>API version: " + page.api;
        }
    }
</script>
    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
